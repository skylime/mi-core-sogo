
user   www  www;
worker_processes  1;

events {
    # After increasing this value You probably should increase limit
    # of file descriptors (for example in start_precmd in startup script)
    worker_connections  1024;
}


http {
    include       /opt/local/etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
      listen 127.0.0.1:80;
      server_name localhost;
      location /nginx_status {
        stub_status on;
        access_log   off;
        allow 127.0.0.1;
        deny all;
      }
    }
    server
    {
       listen      80 default;
       server_name __HOSTNAME__;
       ## redirect http to https ##
       rewrite     ^ https://$server_name$request_uri? permanent;
    }
    server
    {
       listen 443;
       server_name __HOSTNAME__;
       root /opt/local/lib/GNUstep/SOGo/WebServerResources/;
       ssl on;
       ssl_certificate ssl/nginx.crt;
       ssl_certificate_key ssl/nginx.key;
       ## requirement to create new calendars in Thunderbird ##
       proxy_http_version 1.1;

       # Message size limit
       client_max_body_size 50m;
       client_body_buffer_size 128k;

       location = /
       {
          rewrite ^ https://$server_name/SOGo;
          allow all;
       }

       # Disable public user search and return 404
       rewrite ^/SOGo/so/(.*)/usersSearch @404 last;

       # For iOS 7
       location = /principals/
       {
          rewrite ^ https://$server_name/SOGo/dav;
          allow all;
       }
       location ^~/SOGo
       {
          proxy_pass http://127.0.0.1:20000;
          proxy_redirect http://127.0.0.1:20000 default;
          # forward user's IP address
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;
          proxy_set_header x-webobjects-server-protocol HTTP/1.0;
          proxy_set_header x-webobjects-remote-host 127.0.0.1;
          proxy_set_header x-webobjects-server-name $server_name;
          proxy_set_header x-webobjects-server-url $scheme://$host;
          proxy_set_header x-webobjects-server-port $server_port;
          proxy_connect_timeout 90;
          proxy_send_timeout 90;
          proxy_read_timeout 90;
          proxy_buffer_size 4k;
          proxy_buffers 4 32k;
          proxy_busy_buffers_size 64k;
          proxy_temp_file_write_size 64k;
          break;
       }
       location /SOGo.woa/WebServerResources/
       {
          alias /opt/local/lib/GNUstep/SOGo/WebServerResources/;
          allow all;
          expires max;
       }

       location /SOGo/WebServerResources/
       {
          alias /opt/local/lib/GNUstep/SOGo/WebServerResources/;
          allow all;
          expires max;
       }

       location (^/SOGo/so/ControlPanel/Products/([^/]*)/Resources/(.*)$)
       {
          alias /opt/local/lib/GNUstep/SOGo/$1.SOGo/Resources/$2;
          expires max;
       }

       location (^/SOGo/so/ControlPanel/Products/[^/]*UI/Resources/.*\.(jpg|png|gif|css|js)$)
       {
          alias /opt/local/lib/GNUstep/SOGo/$1.SOGo/Resources/$2;
          expires max;
       }
       location ^~ /Microsoft-Server-ActiveSync
       {
          access_log /var/log/nginx/activesync.log;
          error_log  /var/log/nginx/activesync-error.log;
          resolver 8.8.4.4 8.8.8.8 valid=300s;
          resolver_timeout 10s;


          proxy_connect_timeout 75;
          proxy_send_timeout 3600;
          proxy_read_timeout 3600;
          proxy_buffers 64 256k;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

          proxy_pass http://127.0.0.1:20000/SOGo/Microsoft-Server-ActiveSync;
          proxy_redirect http://127.0.0.1:20000/SOGo/Microsoft-Server-ActiveSync /;
       }
    }
}
